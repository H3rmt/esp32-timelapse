[env:esp32cam]
platform = https://github.com/pioarduino/platform-espressif32/releases/download/stable/platform-espressif32.zip
board = esp32cam
framework = arduino

monitor_speed = 115200
monitor_rts = 0
monitor_dtr = 0

build_flags = 
 	-D debug=1
	-D CORE_DEBUG_LEVEL=2
extra_scripts = 
	pre:load-env.py
lib_deps = https://github.com/espressif/esp32-camera
