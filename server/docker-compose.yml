services:
  esp32-timelapse-server:
    # image: ghcr.io/h3rmt/esp32-timelapse-server
    build:
      context: .
      dockerfile: Containerfile
    restart: always
    ports:
      - "8080:8080"
    environment:
      - LAYER_FPS=14
      - MINUTE_FPS=60
      - RUST_LOG=debug
      - TZ="Europe/Berlin"
    volumes:
      - ./imgs-f:/images
